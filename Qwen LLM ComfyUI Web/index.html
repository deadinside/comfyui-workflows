<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Qwen LLM ComfyUI Web Interface</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #111;
    color: #eee;
    font-family: sans-serif;
  }

  #container {
    display: flex;
    height: 100vh;
  }

  #left, #right {
    flex: 1;
    padding-right: 20px;
    padding-left: 20px;
    overflow-y: auto;
    border-right: 5px solid #333;
  }
  #left {
    padding-right: 40px;
  }
  textarea {
    width: 100%;
    height: 120px;
    background: #222;
    color: #eee;
    border: 1px solid #444;
    padding: 10px;
    resize: vertical;
  }

  select {
    width: 100%;
    height: 40px;
    background: #222;
    color: #eee;
    border: 1px solid #444;
    padding: 5px;
    resize: vertical;
  }

  button {
    margin-top: 10px;
    padding: 10px 20px;
    background: #444;
    color: #fff;
    border: none;
    cursor: pointer;
  }

  button:hover {
    background: #666;
  }

  .section-title {
    font-weight: bold;
    margin-top: 20px;
    margin-bottom: 8px;
    font-size: 1.1em;
  }

  #llm_reasoning, #result {
    white-space: pre-wrap;
    background: #1a1a1a;
    padding: 10px;
    border: 1px solid #333;
    min-height: 150px;
  }
</style>
</head>
<body>

<div id="container">

  <!-- LEFT SIDE: INPUT -->
  <div id="left">
    <h2>Qwen LLM/VLM/SLM</h2>
    <label for="serverInput" style="margin-top:15px; display:block;">ComfyUI Server URL</label>
      <input 
        id="serverInput" 
        type="text" 
        value="http://127.0.0.1:8188" 
        style="width:100%; padding:8px; background:#222; color:#eee; border:1px solid #444;"
      />
    <label for="promptInput" style="margin-top:15px; display:block;">Enter Your Prompt:</label>
    <textarea id="promptInput" placeholder="Enter your prompt..."></textarea>
      <label for="modelSelect" style="margin-top:15px; display:block;">Qwen Model</label>
      <select id="modelSelect" style="width:100%; padding:8px; background:#222; color:#eee; border:1px solid #444;">
        <option>Loading models...</option>
      </select>
      <label for="maxLengthInput" style="margin-top:15px; display:block;">Max Length (Default is 2048 Characters, expand for larger explanations and if memory can allow)</label>
        <input 
          id="maxLengthInput" 
          type="number" 
          value="2048" 
          min="1"
          max="32768"
          style="width:100%; padding:8px; background:#222; color:#eee; border:1px solid #444;"
        />
    <button onclick="runLLM()">Query</button>
  </div>

  <!-- RIGHT SIDE: OUTPUT -->
  <div id="right">
    <div class="section-title">LLM Reasoning</div>
    <div id="llm_reasoning"></div>

    <div class="section-title">Result</div>
    <div id="result"></div>
    <div class="section-title">History (click to expand. Warning: does not save on window close)</div>
    <div id="historyContainer" style="max-height: 300px; overflow-y: auto;"></div>
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
